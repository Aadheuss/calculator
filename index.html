<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/javascript.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="screen">
        <div>
          <div class="input">
            <div class="short"></div>
            <div class="long"></div>
          </div>
          <div class="sum"></div>
        </div>
        <div class="output"></div>
      </div>
      <div class="buttons">
        <button data-name="clear">AC</button>
        <button data-name="delete"><img src="./img/white-db.png" alt="delete button"></button>
        <button data-name="percentage">%</button>
        <button data-name="dvd">÷</button>
        <button data-name="one">1</button>
        <button data-name="two">2</button>
        <button data-name="three">3</button>
        <button data-name="times">×</button>
        <button data-name="four">4</button>
        <button data-name="five">5</button>
        <button data-name="six">6</button>
        <button data-name="min">-</button>
        <button data-name="seven">7</button>
        <button data-name="eight">8</button>
        <button data-name="nine">9</button>
        <button data-name="plus">+</button>
        <button data-name="dot">.</button>
        <button data-name="zero">0</button>
        <button data-name="pwr">^</button>
        <button data-name="equal">=</button>
      </div>
    </div>
    <div class="footer">Created by Aadheuss©</div>
  </body>
</html>
