<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/javascript.js" defer></script>
  </head>
  <body>
      <h1>CALCULATOR</h1>
    <div id="container">
      <div class="screen">
        <div class="input">9x9</div>
        <div class="output">81</div>
      </div>
      <div class="buttons">
        <button>AC</button>
        <button>⊠</button>
        <button>Ⅹ²</button>
        <button>÷</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>×</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>=</button>
        <button>.</button>
        <button>0</button>
        <button>+</button>
      </div>
    </div>
    <div class="footer">Created by Aadheuss©</div>
  </body>
</html>
